<ion-header>
  <ion-navbar>
	<ion-title>Translator</ion-title>
  </ion-navbar>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</ion-header>

<ion-content padding>
	<h1> Welcome to a Chinese Translator App!</h1>
	<p> This app will translate sentences to Chinese from English. </p>
	 <button ion-button block color="dark" (click)="doPrompt()">Press to translate to Chinese</button>
	 <button ion-button block color="dark" (click)="doRead()">Press to Load a Script</button>
	 <div id = "divblock" style ="display:none">
	<p id="textfield"></p>
	</div>
<p> Even cats are excited to use this app! </p>
